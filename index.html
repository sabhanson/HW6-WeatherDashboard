<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="navbar nav">
      <p>Weather Dashboard</p>
    </header>

    <main>
      <section class="left-container">

        <!-- SEARCH SECTION ON THE LEFT SIDE -->
        <div class="search-container">
          <h1 class="search-for-city">Search for a City:</h1>
          <input
            class="search-bar"
            type="search"
            value=""
            placeholder="enter city:"
          /><br />
          <input class="submit-btn" type="submit" value="submit" />
          <hr style="height: 3px" />
          <div class="buttons">
            <!-- <button class="placeholderBtn">placeholder</button> -->
          </div>
        </div>
      </section>
      <div class="right-container hide" id="right-container">
        
        
        
        <!-- TODAY FORECAST CONTAINER -->
        <section class="today-container">
          <div class="today">
            <h2 class="city-name-date">h2</h2>
            <img class="today-emoji" src="" alt="emoji of the current weather conditions" />
            <p class="today-temp"></p>
            <p class="today-wind"></p>
            <p class="today-humid"></p>
            <p class="today-uv-index">UV Index: <button disabled class="UV-number"></button></p>
          </div>
        </section>



        <!-- FIVE DAY FORECAST CONTAINER -->
        <section class="forecast-container">
          <h2 class="forecast-title">5-Day Forecast:</h2>
        </section>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</html>
